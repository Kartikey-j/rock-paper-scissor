<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
<div id="mainBox">
    <h1>Rock Paper Scissor</h1>
<div id="scoreBoard">
    Computer &nbsp &nbsp &nbsp &nbsp &nbsp Player<br>
    <img src="" alt="" width="20%" id="computer-choice"/>
    <img src="#" alt="" width="20%" id="player-choice"/>
    <br>
    <span id="computerScore">0</span>
    <span id="playerScore">0</span>
</div>
<div id="play">
   <button id="rock" onclick="updateScoreRock()">Rock</button>
   <button id="scissor" onclick="updateScoreScissor()">Scissor</button>
   <button id="paper" onclick="updateScorePaper()">Paper</button>
</div>
<div id="printBox">
    Let's Begin
</div>
<div id="player-mode">
    <button id="tournament">Tournament</button>
    <button id="endless-btn">Endless</button>
    <button id="reset-btn">Reset</button>
</div>
</div>
 <script src="play.js"></script>
</body>
</html>
